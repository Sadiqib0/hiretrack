version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hiretrack-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hiretrack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hiretrack_pass_2024}
      POSTGRES_DB: ${POSTGRES_DB:-hiretrack_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hiretrack_user']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for queues and caching)
  redis:
    image: redis:7-alpine
    container_name: hiretrack-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hiretrack-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://hiretrack_user:hiretrack_pass_2024@postgres:5432/hiretrack_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: hiretrack-network
